<div th:fragment="registerform" class="container mt-5">
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2>Register</h2>
                </div>
            </div>
        </div>
    </div>
<form th:action="@{/register}" method="post">
    <div class="form-group">
        <label for="firstname">First name</label>
        <input type="firstname" class="form-control" id="firstname" name="firstname" aria-describedby="firstnameInput" placeholder="First name" required>
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="lastname" class="form-control" id="lastname" name="lastname" aria-describedby="lastnameInput" placeholder="Last name" required>
    </div>
    <div class="form-group">
        <label for="username">Email address</label>
        <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button> 
</form>
